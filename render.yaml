databases:
  - name: godsaeng-db
    databaseName: godsaeng_rpg
    user: godsaeng
    plan: free
    region: singapore

services:
  - type: web
    name: godsaeng-rpg-api
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install && npx prisma db push && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: godsaeng-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
    healthCheckPath: /health
